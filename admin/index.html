<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - MCS Cooperative Society</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <style>
        :root {
            --admin-primary: #FF6B35;  /* Main orange color */
            --admin-primary-light: #FFE4D9;  /* Light orange background */
            --admin-primary-hover: #FF8B5E;  /* Hover state orange */
            --admin-sidebar-bg: #FFF5F2;  /* Very light orange for sidebar */
            --admin-sidebar-text: #4A4A4A;  /* Dark gray for text */
            --admin-card-bg: #FFFFFF;  /* White for cards */
            --admin-border: #FFD4C7;  /* Light orange for borders */
        }

        .admin-login {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background-color: var(--admin-primary-light);
        }
        .login-card {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
            box-shadow: 0 4px 12px rgba(255,107,53,0.15);
            border: 1px solid var(--admin-border);
        }
        .login-logo {
            width: 120px;
            height: auto;
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            background-color: var(--admin-primary);
            border-color: var(--admin-primary);
        }
        .btn-primary:hover {
            background-color: var(--admin-primary-hover);
            border-color: var(--admin-primary-hover);
        }
        .form-control:focus {
            border-color: var(--admin-primary);
            box-shadow: 0 0 0 0.2rem rgba(255,107,53,0.25);
        }
        .input-group-text {
            background-color: var(--admin-primary-light);
            border-color: var(--admin-border);
            color: var(--admin-primary);
        }
        .btn-outline-secondary {
            color: var(--admin-primary);
            border-color: var(--admin-border);
        }
        .btn-outline-secondary:hover {
            background-color: var(--admin-primary-light);
            border-color: var(--admin-primary);
            color: var(--admin-primary);
        }
        .text-muted {
            color: var(--admin-sidebar-text) !important;
        }
    </style>
</head>
<body>
    <div class="admin-login">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card login-card">
                        <div class="card-body p-4">
                            <div class="text-center mb-4">
                                <img src="../images/logo.png" alt="MCS Logo" class="login-logo">
                                <h2 class="h4">Admin Login</h2>
                                <p class="text-muted">Enter your credentials to access the admin panel</p>
                            </div>
                            <form id="loginForm" class="needs-validation" novalidate>
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-user"></i>
                                        </span>
                                        <input type="text" class="form-control" id="username" required>
                                        <div class="invalid-feedback">
                                            Please enter your username.
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                        <input type="password" class="form-control" id="password" required>
                                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                        <div class="invalid-feedback">
                                            Please enter your password.
                                        </div>
                                    </div>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-sign-in-alt me-2"></i>Login
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('password');

            // Toggle password visibility
            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });

            // Form validation
            form.addEventListener('submit', function(event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                } else {
                    event.preventDefault();
                    // Here you would typically make an API call to verify credentials
                    // For now, we'll just redirect to the dashboard
                    window.location.href = 'dashboard.html';
                }
                form.classList.add('was-validated');
            });
        });
    </script>
</body>
</html>
